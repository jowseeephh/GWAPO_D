<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7d0e0;
            color: #ff3366;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .heart-container {
            text-align: center;
            animation: bounce 1.5s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            animation: pop 1s ease forwards;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #ff99cc;
            transform: scale(1.1);
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: heartBeat 1s infinite;
        }

        .gif-container {
            margin-top: 30px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .no-response {
            color: #888;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .gif-container img {
            width: 200px;
            height: 200px;
            animation: bounce 2s ease-in-out infinite;
        }

        .yes-response {
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.5s ease;
        }

        .yes-response.big {
            font-size: 3rem;
            color: #ff66b2;
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will You Be My Valentine?</h1>
        <p>Click below to make my heart skip a beat!</p>
        <button class="yes-response" onclick="answer('yes')">Yes! üíñ</button>
        <button onclick="answer('no')">Or No? üò¢</button>
        
        <div class="gif-container" id="gif" style="display: none;">
            <!-- Cute Cat GIF -->
            <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute Cat GIF">
        </div>
        
        <div id="noResponse" class="no-response" style="display: none;">
            <p>It's okay, I'll be here waiting! üíî</p>
        </div>
    </div>

    <script>
        function answer(response) {
            document.getElementById('gif').style.display = 'block'; // Show the GIF
            if (response === 'yes') {
                alert("Yay! üíñ You just made my heart flutter!");
                document.body.style.background = "#ff99cc";  // Change the background color
                document.querySelector('h1').innerText = "Thank You for Saying Yes!";
                document.querySelector('p').innerText = "You're my Valentine now! üíï";
                document.querySelector('button').style.display = 'none';
                document.querySelectorAll('button')[1].style.display = 'none';
            } else {
                document.getElementById('noResponse').style.display = 'block';
                document.querySelector('h1').innerText = "AGAY HAHAHAHAH... üò¢";
                document.querySelector('p').innerText = "BAWI NEXT LAYP HAHHAHA!";
                document.querySelector('button').style.display = 'none';
                document.querySelectorAll('button')[1].style.display = 'none';
                // Make the "Yes!" button bigger when "No" is clicked
                document.querySelector('.yes-response').classList.add('big');
            }
        }
    </script>
</body>
</html>
